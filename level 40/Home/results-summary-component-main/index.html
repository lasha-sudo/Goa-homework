<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="../style.css">

  
</head>
<body>
  <main>
    
      <div class="div1">
        <h1 class="header1">Your Result</h1>
        <div class="div2">
          <p class="p1">76</p>
          <p class="p2">of 100</p>
        </div>
      
        <p class="p3">Great</p>
        <p class="p4">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="div3">
        <p class="p5">Summary</p>

        <div class="reddiv"> 
          <p class="p6">Reaction 80 / 100</p>
        </div>
        <img src="../icon-reaction.svg" alt="" class="icon1">
         
        <div class="yellowdiv">
          <p class="p7">Memory 92 / 100</p>
      </div>
      <img src="../icon-memory.svg" alt="" class="icon2">

      <div class="greendiv">
        <p class="p8">Speed 58 / 100</p>
      </div>
      <img src="../icon-verbal.svg" alt="" class="icon3">

      <div class="bluediv">
        <p class="p9">Accuracy 76 / 100</p>
      </div>

      <img src="../icon-visual.svg" alt="" class="icon4">

      <div class="lastdiv">
        <p class="lastp">Continue</p>

      </div>
    

  </main>

  

  
  
  



  

  
  
  
</body>
</html>
